<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>프로젝트</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

        .dropdown:hover > .dropdown-menu {
            display: block;
        }

        .icon-btn {
            border: 0;
            outline: 0;
            background: transparent;
        }
        .noresize {
            resize: none; /* 사용자 임의 변경 불가 */
        }
    </style>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">기업진 <span class="sr-only"></span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="내용을 입력하세요">
                </div>
                <button type="submit" class="btn btn-default">검색</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>
</div>

<div>
    <form>
        <div class="container input-group input-group-lg">
            <div class="col-sm-6">
                <h1>게임만들기</h1>
            </div>
        </div>

        <div class="container input-group input-group-lg" id="employees">
            <h4><b>인원</b></h4>
            <div class="col-sm-6 input-group">
                6/2
            </div>
        </div>

        <div class="container input-group">
            <h4><b>기간</b></h4>
            <div class="col-sm-3">
                2020-4-27 ~ 2020-5-27
            </div>
        </div>

        <div class="container input-group input-group-lg">
            <h4><b>세부내용</b></h4>
            <div class="col-sm-6">
                <textarea class="form-control col-sm-5 noresize" rows="10" cols="30"></textarea>            </div>
        </div>

        <div class="container">
            <div class="">
                <div class="text-center">
                    <!-- 모달을 열기 위한 버튼 -->
                    <button type="button" class="btn btn-primary btn-lg" id="openModalBtn">
                        신청
                    </button>
                    <!-- 모달 영역 -->
                    <div id="modalBox" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="myModalLabel">자기소개</h4>
                                </div>
                                <div class="modal-body">
                                    <textarea class="form-control col-sm-5 noresize" rows="10" cols="30"></textarea>
                                </div>
                                <br>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">확인</button>
                                    <button type="button" class="btn btn-default" id="closeModalBtn">취소</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>


<script>
    // 모달 버튼에 이벤트를 건다.
    $('#openModalBtn').on('click', function(){
        $('#modalBox').modal('show');
    });
    // 모달 안의 취소 버튼에 이벤트를 건다.
    $('#closeModalBtn').on('click', function(){
        $('#modalBox').modal('hide');
    });
</script>

</body>

</html>
