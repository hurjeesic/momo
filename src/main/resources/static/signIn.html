<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">기업진 <span class="sr-only"></span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="내용을 입력하세요">
                </div>
                <button type="submit" class="btn btn-default">검색</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron col-sm-offset-2 col-sm-8">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>

    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 input-group-lg">
            <input type="email" class="form-control" id="emailTxt" placeholder="이메일">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 input-group-lg">
            <input type="password" class="form-control" id="pwdTxt" placeholder="비밀번호">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-primary btn-lg pull-right" id="loginBtn">로그인</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="button" class="btn btn-default" id="signUpBtn">회원가입</button>
            <button type="button" class="btn btn-default pull-right">비밀번호 찾기</button>
        </div>
    </div>

    <form class="navbar-form navbar-left">
        <input type="hidden" id="type" value="2">
        <div class="container input-group input-group-lg">
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	const emailTxt = $('#emailTxt');

	$('#loginBtn').on('click', () => {
		if (emailTxt.val() == '') {
			alert('이메일을 입력해주세요.');
			emailTxt.focus();
		}
		else {
			const emailExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

			if (emailExp.test(emailTxt.val())) {
				$.ajax({
					type: 'post',
					url: 'http://localhost:8080/api/user/login',
					dataType: 'json',
					data: { email: emailTxt.val(), password: $('#pwdTxt').val(), type: $('#type').val() },
					success: (data) => {
						window.location = './index.html';
					},
					error: () => {
						alert('아이디 또는 비밀번호를 다시 입력해주세요.');
						emailTxt.focus();
					}
				});
			}
			else {
				alert('올바르지 않은 이메일 형식입니다.');
				emailTxt.val('');
				emailTxt.focus();
			}
		}
	});

	$('#signUpBtn').on('click', () => {
		window.location = './signOn.html';
	});
</script>
</body>
</html>
