<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>마이페이지</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

        .dropdown:hover > .dropdown-menu {
            display: block;
        }

        .main-area {
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="내용을 입력하세요">
                </div>
                <button type="submit" class="btn btn-default">검색</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>
</div>
<div class="container col-sm-offset-3 col-sm-6">
    <div class="main-area">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <table class="table mt-3">
                    <tbody>
                    <tr>
                        <th>닉네임</th>
                        <th id="nameLbl">고재우</th>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <th id="emailLbl">cake427@naver.com</th>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <th id="phoneLbl">010-4440-2351</th>
                    </tr>
                    <tr>
                        <th>
                            <button type="button">포트폴리오</button>
                        </th>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="">
        <div class=" col-sm-5">
            <div class="row">
                <div class="">
                    <h3>신청한 프로젝트</h3>
                    <ul class="list-group" id="applyProjects">
                        <li class="list-group-item"><a href="">게임도 만들고싶고</a></li>
                        <li class="list-group-item"><a href="">웹도 만들고싶고</a></li>
                        <li class="list-group-item"><a href="">앱도 만들고싶습니다</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class=" col-sm-offset-2 col-sm-5">
            <div class="row">
                <div class="">
                    <h3>진행중인 프로젝트</h3>
                    <ul class="list-group" id="myProjects">
                        <li class="list-group-item"><a href="">게임도 만들고</a></li>
                        <li class="list-group-item"><a href="">웹도 만들고</a></li>
                        <li class="list-group-item"><a href="">앱도 만듭니다</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary btn-lg" id="">로그아웃</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
	const nicknameLbl = $('#nameLbl');
	const emailLbl = $('#emailLbl');
	const phoneLbl = $('#phoneLbl');
	const applyProjects = $('#applyProjects');
	const myProjects = $('#myProjects');

	$.ajax({
		type: 'get',
		url: './api/user/',
		dataType: 'json',
		async: false,
		success: (data) => {
			// 받은 유저 정보를 출력
			nicknameLbl.text(data.nickname);
			emailLbl.text(data.email);
			phoneLbl.text(data.phone);
		},
		error: () => {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	});

	$.ajax({
		type: 'get',
		url: './api/project/list/present',
		dataType: 'json',
		async: false,
		success: (data) => {
			myProjects.empty();
			data.map((project) => {
                myProjects.append(`<li class="list-group-item"><a href="./project.html?no=${ project.no }&check=y">${ project.title }</a></li>`);
			});
		},
		error: () => {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	});

	$.ajax({
		type: 'get',
		url: './api/project/list/apply',
		dataType: 'json',
		async: false,
		success: (data) => {
			applyProjects.empty();
			data.map((project) => {
				applyProjects.append(`<li class="list-group-item"><a href="./project.html?no=${ project.no }?check=n">${ project.title }</a></li>`);
			});
		},
		error: () => {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	});
</script>
</body>
</html>
