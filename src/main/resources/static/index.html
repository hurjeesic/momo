<script>
	const projectList = $('#projectList');
	const createBtn = $('#createBtn');
	const params = getParameters();
	const pageNo = params.page;

	function getParameters() {
		const url = document.location.href;
		const qs = url.substring(url.indexOf('?') + 1).split('&');
		const result = {};
		for (let i = 0; i < qs.length; i++) {
			qs[i] = qs[i].split('=');
			result[qs[i][0]] = decodeURIComponent(qs[i][1]);
		}

		return result;
	}

	$.ajax({
		type: 'get',
		url: './api/user/',
		dataType: 'json',
		async: false,
		success: (data) => {
			// 받은 유저 정보를 출력
		},
		error: () => {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	});

	$.ajax({
		type: 'get',
		url: `./api/project/list/${ pageNo == undefined ? 1 : pageNo }`,
		dataType: 'json',
		success: (data) => {
			projectList.empty(); //Detail
			data.map((obj) => {
				let item = `<tr><td>${ obj.project.no }</td><td class="dropdown">` +
					`<a href=./project.html?no=${ obj.project.no }>${ obj.project.title }</a>` +
					'<a class="dropdown-toggle pull-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>' +
					`<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">${ obj.project.content }</div></td><td>`;

				switch (obj.project.process) {
					case 0:
						item += '모집중';
						break;
					case 1:
						item += '진행중';
						break;
					case 2:
						item += '완료';
						break;
				}

				item += `</td><td>${ obj.project.organizer.nickname }</td>`;

				const presentNumbers = {};
				const allNumbers = {};
				let presentNumber = 0, allNumber = 0;
				for (const member of obj.members) { // 현재 인원 현황
					if (presentNumbers.hasOwnProperty(member.field.field)) {
						presentNumbers[member.field.field]++;
					}
					else {
						presentNumbers[member.field.field] = 1;
					}

					presentNumber++;
				}

				for (let applyField of obj.applyFields) { // 전체 인원 현황
					allNumbers[applyField.field] = applyField.number;

					allNumber += applyField.number;

					if (!presentNumbers.hasOwnProperty(applyField.field)) {
						presentNumbers[applyField.field] = 0;
					}
				}

				item += `<td class="dropdown">${ presentNumber } / ${ allNumber }` +
					'<span class="pull-right">▽</span>' +
					'<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">';

				for (let field in allNumbers) {
					item += `${ field } ${ presentNumbers[field] } / ${ allNumbers[field] }<br>`;
				}

				item = item.substr(0, item.length - 4);

				item += '</div></td></tr>';

				projectList.append(item);
			});
		},
		error: () => {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	});

	createBtn.on('click', () => {
		window.location = './createProject.html';
	});
</script>
