<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>게시판</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

        .dropdown:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">기업진 <span class="sr-only"></span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="내용을 입력하세요">
                </div>
                <button type="submit" class="btn btn-default">검색</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="">
                <div class="table">
                    <table class="table table-hover results">
                        <thead>
                        <tr>
                            <th class="col-md-1">번호</th>
                            <th class="col-md-4">제목</th>
                            <th class="col-md-2">진행상황</th>
                            <th class="col-md-2">주최자</th>
                            <th class="col-md-2">현재인원</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td class="dropdown"><a href="">게임만들기</a>
                                <a class="dropdown-toggle pull-right"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    게임만들기에 대한 간단한 설명입니다 이건 게임을 만드는 프로젝트에요
                                </div>
                            </td>
                            <td>모집중</td>
                            <td>고재우</td>
                            <td class="dropdown">4/5
                                <a class="dropdown-toggle pull-right"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    ▽
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    개발자 3 / 4
                                    <br>
                                    기획자 1 / 1
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group pull-right">
                    <input type="text" class="search form-control" placeholder="검색 단어입력">
                    <button class="submit">검색</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 container">
            <div class="row">
                <div class="">
                    <h1>태그</h1>
                    <ul class="list-group">
                        <li class="list-group-item"><input class="pull-left" type="checkbox">&nbsp; 게임</li>
                        <li class="list-group-item"><input class="pull-left" type="checkbox">&nbsp; 대회출전</li>
                        <li class="list-group-item"><input class="pull-left" type="checkbox">&nbsp; 웹</li>
                        <li class="list-group-item"><input class="pull-left" type="checkbox">&nbsp; 앱</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
