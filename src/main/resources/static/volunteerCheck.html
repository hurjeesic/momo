<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>지원자 확인</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

        .dropdown:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>
            </ul>

            <ul class="nav navbar-nav pull-right">
                <li class="active"><a href="">로그아웃<span class="sr-only"></span></a></li>

                <li class="active"><a href="./mypage.html">마이페이지<span class="sr-only"></span></a></li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>
</div>
<div class="container">
    <div class="dropdown">
        <b><a href="">인원정보</a></b>
        <a class="dropdown-toggle pull-right"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            개발자 1/2
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <form>
                <div class="">
                    <div class="table">
                        <table class="table table-hover results">
                            <thead>
                            <tr>
                                <th class="col-md-1">번호</th>
                                <th class="col-md-4">이름</th>
                                <th class="col-md-2">지원분야</th>
                                <th class="col-md-2">수락</th>
                            </tr>
                            </thead>
                            <tbody id="applicants"></tbody>
                        </table>

                        <div class="">
                            <div class="pull-right text-center">
                                <button class="btn btn-primary btn-lg" id="confirmBtn">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-12">
                    <h1>현재 팀원</h1>
                    <ul class="list-group" id="number"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="js/myLibrary.js"></script>
<script>
	let username;
	const confirmBtn = $('#confirmBtn');
	const params = getParameters();
	const presentNumbers = {};
	const allNumbers = {};

	async function init() {
		try {
			const user = await $.get(getAjaxObject('./api/user/'));
			const projectObj = await $.get(getAjaxObject(`./api/project/${params.no}`));
			const applicants = await $.get(getAjaxObject(`./api/applicant/${params.no}`));

			// 사용자 정보
			username = user.nickname;

			// 프로젝트 정보
			if (projectObj.project.organizer.nickname == username) {
				$('#title').val(projectObj.project.title);

				getMemberNumbers(projectObj, presentNumbers, allNumbers, 0);

				let item = '';
				for (const field in allNumbers) {
					item += '<li class="list-group-item d-flex justify-content-between align-items-center">' +
						`${field}<span class="badge badge-primary">${presentNumbers[field]} / ${allNumbers[field]}</span></li>`;
				}

				$('#number').append(item);
			}
			else {
				alert('권한이 존재하지 않습니다.');
				history.back();
			}

			// 지원자 정보
			for (let i = 0; i < applicants.length; i++) {
				const applicant = applicants[i];
				const item = `<tr><td>${i + 1}</td>` +
					`<td class="dropdown">${applicant.user.nickname}<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">${applicant.content}</div></td>` +
					`<td>${applicant.field.field}</td>` +
					`<td><input type="checkbox" value="${applicant.no}"></td></tr>`;
				$('#applicants').append(item);
			}
		}
		catch (e) {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}

		confirmBtn.on('click', (e) => {
			e.preventDefault();

			const confirmList = [];
			if (checkApplicantsValidation(confirmList)) {
				acceptUser(confirmList);
            }
		});
	}

	function checkApplicantsValidation(confirmList) {
		const tempNumbers = {};
		let failFields = '';
		for (const key in presentNumbers) {
			tempNumbers[key] = presentNumbers[key];
		}

		confirmList.length = 0;
		$('#applicants>tr>td>input[type=checkbox]:checked').each((index, item) => {
			tempNumbers[$(item).parent().prev().text()]++;
			confirmList.push(parseInt($(item).val()));
		});


		for (const key in tempNumbers) {
			if (tempNumbers[key] > allNumbers[key]) {
				failFields += `${failFields == '' ? '' : ','} ${key}`;
			}
		}

		if (failFields == '') {
			return true;
		}
		else {
			alert(`${key} 인원이 초과되었습니다.`);
		}

		return false;
    }

	async function acceptUser(confirmList) {
		try {
			const members = await $.post(getAjaxObject(`./api/applicant/complete`, { 'applicantNums': confirmList }));
			if (members) {
				const verifiedUsers = [];
				members.forEach((member) => {
					verifiedUsers.push(`${member.user.nickname}님`);
				});

				alert(`${verifiedUsers.join(', ')}이 승인되었습니다.`);
				window.location = './mypage.html';
			}
			else {
				alert('지원자 승인 권한이 없습니다.');
			}
		}
		catch (e) {

		}
    }

	init();
</script>
</body>
</html>
