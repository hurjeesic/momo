<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>지원자 확인</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

        .dropdown:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">기업진 <span class="sr-only"></span></a></li>
            </ul>

            <ul class="nav navbar-nav pull-right">
                <li class="active"><a href="">마이페이지 <span class="sr-only"></span></a></li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>
</div>
<div class="container">
    <div class="dropdown">
        <b><a href="">인원정보</a></b>
        <a class="dropdown-toggle pull-right"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            개발자 1/2
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="">
                <div class="table">
                    <table class="table table-hover results">
                        <thead>
                            <tr>
                                <th class="col-md-1">번호</th>
                                <th class="col-md-4">이름</th>
                                <th class="col-md-2">지원분야</th>
                                <th class="col-md-2">수락</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td class="dropdown"><a href="">고재우</a>
                                <a class="dropdown-toggle pull-right"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    저는 개발을 하고싶기도 한데요 일단 지원합니다
                                </div>
                            </td>
                            <td>개발자</td>
                            <td><input type="checkbox"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="">
                        <div class="pull-right text-center">
                            <button class="btn btn-primary btn-lg">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-12">
                    <h1>현재 팀원</h1>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            개발자
                            <span class="badge badge-primary">1/2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            디자이너
                            <span class="badge badge-danger">1/1</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            기획자
                            <span class="badge badge-warning">1/1</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
