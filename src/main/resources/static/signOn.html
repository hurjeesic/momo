<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">모여모여게시판</a>
        </div>
    </div>
</nav>
<div class="container ">
    <form class="navbar-form navbar-left">
        <div class="container input-group input-group-lg">
            <h4><b>이메일</b></h4>
            <div class="col-lg-6">
                <input type="text" class="form-control" placeholder="@example.com">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">인증코드 보내기</button>
                </span>
            </div><!-- /.col-sm-6 -->
        </div>
        <div class="container input-group input-group-lg">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="인증코드">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">확인</button>
                </span>
            </div><!-- /.col-sm-6 -->
        </div>
        <div class="container input-group input-group-lg">
            <h4><b>비밀번호</b></h4>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="비밀번호">
                <input type="text" class="form-control" placeholder="비밀번호 확인">
            </div><!-- /.col-sm-6 -->
        </div>
        <div class=" container input-group input-group-lg">
            <h4><b>닉네임</b></h4>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="홍길동">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">중복확인</button>
                </span>
            </div><!-- /.col-sm-6 -->
        </div>
        <div class=" container input-group input-group-lg">
            <h4><b>전화번호</b></h4>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="@example.com">
            </div><!-- /.col-sm-6 -->
        </div>
        <div class="container input-group input-group-lg">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary btn-lg">회원가입</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
