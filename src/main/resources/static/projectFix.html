<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>프로젝트 생성</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

        .dropdown:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active" id="portfolioBtn"><a>포트폴리오<span class="sr-only"></span></a></li>
                <li class="active" id="boardBtn"><a>게시판<span class="sr-only"></span></a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="active" id="logoutBtn"><a>로그아웃<span class="sr-only"></span></a></li>
                <li class="active" id="myPageBtn"><a>마이페이지<span class="sr-only"></span></a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>
</div>
<div>
    <form>
        <div class=" container input-group input-group-lg">
            <h4><b>프로젝트 제목</b></h4>
            <div class="col-sm-6">
                <input type="text" name="title" class="form-control" id="titleTxt">
            </div><!-- /.col-sm-6 -->
        </div>

        <div class=" container input-group input-group-lg" id="employees">
            <h4><b>인원</b></h4>
        </div>

        <div class="container input-group input-group-lg">
            <h4><b>본인의 역할</b></h4>
            <div class="col-sm-3">
                <input type="text" name="field" id="myFieldTxt" placeholder="직군">
            </div>
        </div>

        <div class=" container input-group input-group-lg">
            <h4><b>기간</b></h4>
            <div class="col-sm-3">
                <input type="date" name="start" id="startDate" class="form-control">
                <input type="date" name="end" id="endDate" class="form-control">
            </div><!--이부분은 데이트픽커 라는 친구를 쓸껀데 아직 보는중이에요-->
        </div>

        <div class=" container input-group input-group-lg">
            <h4><b>세부내용</b></h4>
            <div class="col-sm-6">
                <textarea name="content" class="form-control col-sm-5" id="contentTxt" rows="5"></textarea>
            </div><!-- /.col-sm-6 -->
        </div>

        <div class="container input-group input-group-lg">
            <h4><b>진행 여부</b></h4>
            <div class="col-sm-4">
                <label class="radio-inline"><input type="radio" name="process" value="0">모집 중</label>
                <label class="radio-inline"><input type="radio" name="process" value="1">진행 중</label>
                <label class="radio-inline"><input type="radio" name="process" value="2">완료</label>
            </div>
        </div>

        <div class="container input-group input-group-lg">
            <h4><b>지원 여부</b></h4>
            <div class="col-sm-3">
                <label class="radio-inline"><input type="radio" name="apply" value="0">가능</label>
                <label class="radio-inline"><input type="radio" name="apply" value="1">진행 중</label>
            </div>
        </div>

        <div class="container">
            <div class="">
                <div class=" text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="updateBtn">수정</button>
                </div>
                <div class=" text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="cancleBtn">취소</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="js/myLibrary.js"></script>
<script>
	const employees = $('#employees');
	const fields = [];
	const updateBtn = $('#updateBtn');
	const cancelBtn = $('#cancelBtn');
	const titleTxt = $('#titleTxt');
	const contentTxt = $('#contentTxt');
	const myFieldTxt = $('#myFieldTxt');
	const startDate = $('#startDate');
	const endDate = $('#endDate');
	const params = getParameters();
	const presentNumbers = {};

	async function init() {
		try {
			await $.get(getAjaxObject('./api/user/'));
			const projectObj = await $.get(getAjaxObject(`./api/project/${params.no}`));

			// 프로젝트 정보
			getMemberNumbers(projectObj, presentNumbers, {}, 1, callbackPresent, callbackAll);
			$('form').append(`<input type="hidden" name="no" value="${projectObj.project.no}">`);
			titleTxt.val(projectObj.project.title);
			startDate.val(new Date(projectObj.project.start).format('yyyy-MM-dd'));
			endDate.val(new Date(projectObj.project.end).format('yyyy-MM-dd'));
			contentTxt.val(projectObj.project.content);
			$(`input:radio[name="process"]:radio[value="${projectObj.project.process}"]`).prop('checked', true);
			$(`input:radio[name="apply"]:radio[value="${projectObj.project.apply}"]`).prop('checked', true);
		}
		catch (e) {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}

		updateBtn.on('click', (e) => {
			e.preventDefault();
			// 프로젝트 수정

			if (checkFormValidation()) {
				const [valid, fieldValid] = checkFieldsValidation();
				if (valid) {
					if (fieldValid) {
						updateProject();
					}
					else {
						alert('본인의 역할은 전체 역할 내에 있어야합니다.');
						myFieldTxt.focus();
					}
				}
			}
		});

		cancelBtn.on('click', (e) => window.location = './index.html');
	}

	function callbackPresent(projectObj, member) {
		if (member.user.nickname == projectObj.project.organizer.nickname) {
			myFieldTxt.val(member.field.field);
		}
	}

	function callbackAll(presentNumbers, allNumbers, applyField) {
		const field = applyField.field;

		employees.append(`<div class="col-sm-6 input-group"><input type="hidden" value=${applyField.no}>` +
			`<input type="text" placeholder="직군" value="${field}"><input type="number" min=${presentNumbers[field]} placeholder="인원 수" value=${applyField.number}></div>`);
		fields.push(employees.children(':last'));
	}

	function checkFormValidation() {
		if (!titleTxt.val()) {
			alert('프로젝트 제목을 입력해주세요.');
		}
		else if (!contentTxt.val()) {
			alert('프로젝트 내용을 입력해주세요.');
		}
		else if (!myFieldTxt.val()) {
			alert('본인의 역할을 입력해주세요.');
		}
		else {
			return true;
		}

		return false;
	}

	function checkFieldsValidation() {
		let valid = true;
		let fieldValid = false;
		for (let i = 0; i < fields.length; i++) {
			let no = fields[i].children('input[type=hidden]');
			let field = fields[i].children('input[type=text]');
			let number = fields[i].children('input[type=number]');
			if (!field.val()) {
				alert('모든 직군을 적어주세요.');
				valid = false;
			}
			else if (!number.val()) {
				alert('각 직군에 따른 인원 수를 적어주세요.');
				valid = false;
			}
			else if (isNaN(Number(number.val()))) {
				alert('인원 수에는 숫자만 가능합니다.');
				valid = false;
			}

			if (myFieldTxt.val() == field.val()) {
				fieldValid = true;
			}

			if (!valid) {
				break;
			}

			no.attr('name', `ApplyFieldList[${i}].no`, no);
			field.attr('name', `ApplyFieldList[${i}].field`, field);
			number.attr('name', `ApplyFieldList[${i}].number`, number);
		}

		return [valid, fieldValid];
	}

	async function updateProject() {
		try {
			await $.put(getAjaxObject('/api/project/update', $('form').serializeArray()));

			alert('프로젝트가 수정되었습니다.');
			window.location = './mypage.html';
		}
		catch (e) {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	}

	init();
</script>
</body>
</html>
