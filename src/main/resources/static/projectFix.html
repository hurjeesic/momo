<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>프로젝트 생성</title>

            </button>
            <a class="navbar-brand" href="">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>

<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">모모게시판</h1>
        <p class="text-center"> 프로젝트의 거대한 도우미</p>
    </div>
</div>

<div>
    <form>
        <div class=" container input-group input-group-lg">
            <h4><b>프로젝트 제목</b></h4>
            <div class="col-sm-6">
                <input type="text" name="title" class="form-control" id="titleTxt">
            </div><!-- /.col-sm-6 -->
        </div>

        <div class=" container input-group input-group-lg" id="employees">
            <h4><b>인원</b></h4>
            <div class="col-sm-6 input-group">
                <input type="hidden">
                <input type="text" placeholder="직군">
                <input type="number" min="1" placeholder="인원 수">
            </div>
        </div>

        <div class="container input-group input-group-lg">
            <h4><b>본인의 역할</b></h4>
            <div class="col-sm-3">
                <input type="text" name="field" id="myFieldTxt" placeholder="직군">
            </div>
        </div>

        <div class=" container input-group input-group-lg">
            <h4><b>기간</b></h4>
            <div class="col-sm-3">
                <input type="text" id="datePicker1" class="form-control" value="2019-06-27">
                <input type="text" id="datePicker2" class="form-control" value="2019-06-27">
            </div><!--이부분은 데이트픽커 라는 친구를 쓸껀데 아직 보는중이에요-->
        </div>

        <div class=" container input-group input-group-lg">
            <h4><b>세부내용</b></h4>
            <div class="col-sm-6">
                <textarea name="content" class="form-control col-sm-5" id="contentTxt" rows="5"></textarea>
            </div><!-- /.col-sm-6 -->
        </div>

        <div class="container input-group input-group-lg">
            <h4><b>진행 여부</b></h4>
            <div class="col-sm-4">
                <label class="radio-inline"><input type="radio" name="process" value="0">모집 중</label>
                <label class="radio-inline"><input type="radio" name="process" value="1">진행 중</label>
                <label class="radio-inline"><input type="radio" name="process" value="2">완료</label>
            </div>
        </div>

        <div class="container input-group input-group-lg">
            <h4><b>지원 여부</b></h4>
            <div class="col-sm-3">
                <label class="radio-inline"><input type="radio" name="apply" value="0">가능</label>
                <label class="radio-inline"><input type="radio" name="apply" value="1">진행 중</label>
            </div>
        </div>

        <div class="container">
            <div class="">
                <div class=" text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="updateBtn">수정</button>
                </div>
                <div class=" text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="cancleBtn">취소</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!--<script src="resources/js/plugin/datepicker/bootstrap-datepicker.js"></script>-->
<!--<script src="resources/js/plugin/datepicker/bootstrap-datepicker.ko.min.js"></script>-->
<script>
	const employees = $('#employees');
	const fields = [employees.children(':last')];
	const updateBtn = $('#updateBtn');
	const cancelBtn = $('#cancelBtn');
	const titleTxt = $('#titleTxt');
	const contentTxt = $('#contentTxt');
	const myFieldTxt = $('#myFieldTxt');
	const params = getParameters();
	let bSession = true;

	function getParameters() {
		const url = document.location.href;
		const qs = url.substring(url.indexOf('?') + 1).split('&');
		const result = {};
		for (let i = 0; i < qs.length; i++) {
			qs[i] = qs[i].split('=');
			result[qs[i][0]] = decodeURIComponent(qs[i][1]);
		}

		return result;
	}

	// $('#datePicker').datepicker({
	// 	format: 'yyyy-mm-dd',	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
	// 	startDate: '-10d',	//달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
	// 	endDate: '+10d',	//달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
	// 	autoclose: true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
	// 	calendarWeeks: false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
	// 	clearBtn: false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
	// 	datesDisabled: ['2019-06-24', '2019-06-26'],//선택 불가능한 일 설정 하는 배열 위에 있는 format 과 형식이 같아야함.
	// 	daysOfWeekDisabled: [0, 6],	//선택 불가능한 요일 설정 0 : 일요일 ~ 6 : 토요일
	// 	daysOfWeekHighlighted: [3], //강조 되어야 하는 요일 설정
	// 	disableTouchKeyboard: false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
	// 	immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
	// 	multidate: false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false
	// 	multidateSeparator: ',', //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
	// 	templates: {
	// 		leftArrow: '&laquo;',
	// 		rightArrow: '&raquo;'
	// 	}, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
	// 	showWeekDays: true,// 위에 요일 보여주는 옵션 기본값 : true
	// 	title: '테스트',	//캘린더 상단에 보여주는 타이틀
	// 	todayHighlight: true,	//오늘 날짜에 하이라이팅 기능 기본값 :false
	// 	toggleActive: true,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
	// 	weekStart: 0,//달력 시작 요일 선택하는 것 기본값은 0인 일요일
	// 	language: 'ko'	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
	// });

	// $('#datePicker').datepicker({
	// 	format: 'yyyy-mm-dd',	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
	// 	language: 'ko'	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
	// });

	$.ajax({
		type: 'get',
		url: './api/user/',
		dataType: 'json',
		async: false,
		success: (data) => {
			// 받은 유저 정보를 출력

			$.ajax({
				type: 'get',
				url: `./api/project/${ parseInt(params.no) }`,
				dataType: 'json',
				async: false,
				success: (data) => {
					$('form').append(`<input type="hidden" name="no" value="${ data.no }">`);
					titleTxt.val(data.title);
					contentTxt.val(data.content);
					$(`input:radio[name="process"]:radio[value="${ data.process }"]`).prop('checked', true);
					$(`input:radio[name="apply"]:radio[value="${ data.apply }"]`).prop('checked', true);

					$.ajax({
						type: 'get',
						url: './api/member/',
						dataType: 'json',
						data: { projectNo: parseInt(params.no) },
						async: false,
						success: (data) => {
							myFieldTxt.val(data.field.field);

							$.ajax({
								type: 'get',
								url: `./api/applyField/list/${ parseInt(params.no) }`,
								dataType: 'json',
								async: false,
								success: (datas) => {
									fields[0].children('input[type=hidden]').val(datas[0].no);
									fields[0].children('input[type=text]').val(datas[0].field);
									fields[0].children('input[type=number]').val(datas[0].number);
									for (let i = 1; i < datas.length; i++) {
										employees.append(`<div class="col-sm-6 input-group"><input type="hidden" value="${ datas[i].no }">` +
											`<input type="text" placeholder="직군" value="${ datas[i].field }"><input type="number" min="1" placeholder="인원 수" value="${ datas[i].number }"></div>`);
										fields.push(employees.children(':last'));
									}
								},
								error: () => bSession = false
							});
						},
						error: () => bSession = false
					});
				},
				error: () => bSession = false
			});
		},
		error: () => bSession = false
	});

	if (!bSession) {
		alert('세션이 만료되었습니다.');
		window.location = './signIn.html';
	}

	updateBtn.on('click', () => {
		// 프로젝트 생성
		if (!titleTxt.val()) {
			alert('프로젝트 제목을 입력해주세요.');
		}
		else if (!contentTxt.val()) {
			alert('프로젝트 내용을 입력해주세요.');
		}
		else if (!myFieldTxt.val()) {
			alert('본인의 역할을 입력해주세요.');
		}
		else {
			let valid = true;
			let fieldValid = false;
			for (let i = 0; i < fields.length; i++) {
				let no = fields[i].children('input[type=hidden]');
				let field = fields[i].children('input[type=text]');
				let number = fields[i].children('input[type=number]');
				if (!field.val()) {
					alert('모든 직군을 적어주세요.');
					valid = false;
				}
				else if (!number.val()) {
					alert('각 직군에 따른 인원 수를 적어주세요.');
					valid = false;
				}
				else if (isNaN(Number(number.val()))) {
					alert('인원 수에는 숫자만 가능합니다.');
					valid = false;
				}

				if (myFieldTxt.val() == field.val()) {
					fieldValid = true;
				}

				if (!valid) {
					break;
				}

				no.attr('name', `ApplyFieldList[${ i }].no`, no);
				field.attr('name', `ApplyFieldList[${ i }].field`, field);
				number.attr('name', `ApplyFieldList[${ i }].number`, number);
			}

			if (valid) {
				if (fieldValid) {
					$.ajax({
						type: 'put',
						url: '/api/project/update',
						dataType: 'json',
						data: $('form').serializeArray(),
						async: false,
						success: (data) => {
							alert('프로젝트가 수정되었습니다.');
							window.location = './index.html';
						},
						error: () => {
							alert('세션이 만료되었습니다.');
							window.location = './signIn.html';
						}
					});
				}
				else {
					alert('본인의 역할은 전체 역할 내에 있어야합니다.');
					myFieldTxt.focus();
				}
			}
		}
	});

	cancelBtn.on('click', () => {
		window.location = './index.html';
	});
</script>
</body>
</html>
