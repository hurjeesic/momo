<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1">
    <title>프로젝트 종료 및 리뷰</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        .jumbotron {
            background-image: url('images/bonobono.jpg');
            background-size: cover;
            text-shadow: black 0.2em 0.2em 0.2em;
            color: white;
        }

        .dropdown:hover > .dropdown-menu {
            display: block;
        }

        .noresize {
            resize: none; /* 사용자 임의 변경 불가 */
        }

        .main-area {
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navber-collapse-1"
                    aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">모여모여게시판</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">포트폴리오 <span class="sr-only"></span></a></li>
                <li class="active"><a href="">게시판 <span class="sr-only"></span></a></li>
            </ul>

            <ul class="nav navbar-nav pull-right">
                <li class="active"><a href="./mypage.html">마이페이지<span class="sr-only"></span></a></li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">모모게시판</h1>
            <p class="text-center"> 프로젝트의 거대한 도우미</p>
        </div>
    </div>
    <div class="container main-area">
        <form>
            <div id="fileGroup">
                <h3>작업물 - 프로젝트 파일을 zip 확장자로 압축하여 올려주세요.(최대 100MB)</h3>
                <input type="file" class="form-control col-sm-5 noresize" id="file">
            </div>
            <div>
                <h3>사용한 기술 툴 등등</h3>
                <textarea class="form-control col-sm-5 noresize" id="skillTxt" rows="5" cols="30"></textarea>
            </div>
            <div>
                <h3>리뷰를 적어요</h3>
                <textarea class="form-control col-sm-5 noresize" id="contentTxt" rows="5" cols="30"></textarea>
            </div>
            <div class="container">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="completeBtn">리뷰 작성 완료</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="js/myLibrary.js"></script>
<script>
	let username;
	const params = getParameters();
	const file = $('#file');
	const skillTxt = $('#skillTxt');
	const contentTxt = $('#contentTxt');
	const completeBtn = $('#completeBtn');
	let bOrganizer = false;

	$.ajax({
		type: 'get',
		url: './api/user/',
		dataType: 'json',
		async: false,
		success: (data) => {
			// 받은 유저 정보를 출력
			username = data.nickname;
		},
		error: () => {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	});

	$.ajax({
		type: 'get',
		url: `./api/project/${ params.no }`,
		dataType: 'json',
		async: false,
		success: (obj) => {
			if (obj.project.organizer.nickname == username) {
				bOrganizer = true;
			}
			else {
				$('#fileGroup').remove();
			}

			let bMember = false;
			for (const member of obj.members) {
				if (username == member.user.nickname) {
					bMember = true;
					break;
				}
			}

			if (!bMember) { // 프로젝트 맴버가 아닌 경우
				alert('권한이 존재하지 않습니다.');
				history.back();
			}
		},
		error: () => {
			alert('세션이 만료되었습니다.');
			window.location = './signIn.html';
		}
	});

	completeBtn.on('click', (e) => {
		e.preventDefault();
		if (bOrganizer && !file.val()) {
			alert('완성된 프로젝트 결과물을 첨부해주세요.');
		}
		else if (skillTxt.val() == '') {
			alert('사용된 기술을 입력해주세요.');
		}
		else if (contentTxt.val() == '') {
			alert('리뷰 내용을 입력해주세요.');
		}
		else {
			// ajax 파일 전송 -> https://lts0606.tistory.com/31
			// FormData -> https://www.zerocho.com/category/HTML&DOM/post/59465380f2c7fb0018a1a263
			const formData = new FormData();
			formData.append('project.no', params.no);
			formData.append('file', file[0].files[0]);
			formData.append('skill', skillTxt.val());
			formData.append('content', contentTxt.val());

			$.ajax({
				type: 'post',
				url: `./api/portfolio/insert`,
				data: formData,
				dataType: 'json',
				enctype: 'multipart/form-data',
				contentType: false,
				processData: false,
				async: false,
				success: (data) => {
					if (data) {
						alert('포트폴리오 작성이 완료되었습니다.');
						window.location = './mypage.html';
					}
                    else {
                        alert('파일 확장자는 zip만 가능합니다.');
                    }
				},
				error: () => {
					alert('세션이 만료되었습니다.');
					window.location = './signIn.html';
				}
			});
		}
	});
</script>
</body>
</html>
