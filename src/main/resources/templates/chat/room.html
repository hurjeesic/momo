<!DOCTYPE html>
<html lang="en">
<head>
    <title>Websocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" id="roomName">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="createRoom">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group" id="roomList"></ul>
</div>
<!-- JavaScript -->
<script src="/webjars/jquery/3.5.1/dist/jquery.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script>
    let roomName = $('#roomName');
    let roomList = $('#roomList');

    function findAllRoom() {
        axios.get('/chat/rooms').then(response => {
            roomList.empty();
            let count = 1;
            response.data.forEach((item) => {
                roomList.append('<li class="list-group-item list-group-item-action" id="room' + count + '">' + item.name + '</li>');
                $('#room' + count).click(() => enterRoom(item.id));
                count++;
            });
        });
    }

    function createRoom() {
        if ('' === roomName.val()) {
            alert('방 제목을 입력해 주세요.');
        }
        else {
            let params = new URLSearchParams();
            params.append('name', roomName.val());
            params.append('projectId', 1);
            axios.post('/chat/room', params)
                .then(response => {
                        alert(response.data.name + '방 개설에 성공했습니다.')
                        roomName.val('');
                        findAllRoom();
                    }
                )
                .catch(response => alert('채팅방 개설에 실패했습니다.'));
        }
    }

    function enterRoom(roomId) {
        // let sender = prompt('대화명을 입력해 주세요.');
        let sender = 1;
        if (sender != '') {
            localStorage.setItem('wschat.sender', sender);
            localStorage.setItem('wschat.roomId', roomId);
            location.href = '/chat/room/enter/' + roomId;
        }
    }

    $('#createRoom').click(() => {
        createRoom();
    });

    $('#roomName').keydown((key) => {
        if (key.keyCode == 13) {
            createRoom();
        }
    });

    findAllRoom();
</script>
</body>
</html>
