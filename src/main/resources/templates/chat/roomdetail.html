<!doctype html>
<html lang="en">
<head>
    <title>Websocket ChatRoom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" id="app" v-cloak>
    <div>
        <h2 id="title">제목</h2>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" class="form-control" id="message">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="sendBtn">보내기</button>
        </div>
    </div>
    <ul class="list-group" id="messageList"></ul>
</div>
<!-- JavaScript -->
<script src="/webjars/jquery/3.5.1/dist/jquery.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
<script>
    //alert(document.title);
    // websocket & stomp initialize
    var sock = new SockJS("/ws-stomp");
    var ws = Stomp.over(sock);
    var reconnect = 0;

    let roomId = localStorage.getItem('wschat.roomId');
    let sender = localStorage.getItem('wschat.sender');
    let message = $('#message');
    let messages = [];
    let title = $('#title');

    function findRoom() {
        axios.get('/chat/room/' + roomId).then(response => title.text(response.data.name));
    }

    function sendMessage() {
        ws.send('/pub/chat/message', {}, JSON.stringify({type:'TALK', room: { id: roomId }, sender: { no: sender }, message: message.val()}));
        message.val('');
    }

    function recvMessage(recv) {
        messages.unshift({'type': recv.type, 'sender': recv.type == 'ENTER' ? '[알림]' : recv.sender, 'message': recv.message});
        $('#messageList').empty();
        messages.forEach((message) => {
            console.log(message.sender);
            if (message.sender == '[알림]') {
                $('#messageList').append('<li class="list-group-item">' + message.sender + ' - ' + message.message + '</li>');
            }
            else {
                $('#messageList').append('<li class="list-group-item">' + message.sender.nickname + ' - ' + message.message + '</li>');
            }
        });
    }

    function connect() {
        // pub/sub event
        ws.connect({}, function(frame) {
            ws.subscribe('/sub/chat/room/' + roomId, function(message) {
                let recv = JSON.parse(message.body);
                recvMessage(recv);
            });

            ws.send('/pub/chat/message', {}, JSON.stringify({type: 'ENTER', room: { id: roomId }, sender: { no: sender }}));
        }, function(error) {
            if(reconnect++ <= 5) {
                setTimeout(function() {
                    console.log("connection reconnect");
                    sock = new SockJS("/ws-stomp");
                    ws = Stomp.over(sock);
                    connect();
                }, 10 * 1000);
            }
        });
    }

    $('#message').keydown((key) => {
        if (key.keyCode == 13) {
            sendMessage();
        }
    });
    $('#sendBtn').click(() => sendMessage());

    findRoom();
    connect();
</script>
</body>
</html>
